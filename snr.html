<!DOCTYPE html>
<html lang="sr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SNR</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" type="text/css" href="./style/style.css">
<link rel="stylesheet" type="text/css" href="./style/snr.css">
 <link rel="shortcut icon" href="./img/snr.png">
</head>

<body>
    <div class="container" id="navbar-placeholder"></div>
<br><br><br>
    <div class="container">

        <div class="mb-3">
            <textarea class="form-control border border-2 border-info" id="dataInput" rows="7" cols="15"
                placeholder="Unesite podatke ovde..."></textarea>
        </div>

        <div class="d-flex justify-content-center">
            <button class="btn btn-pastel-primary mb-4" id="processBtn">Procesiraj Podatke</button>
        </div>

        <div class="output-section" id="outputSection" style="display: none;">
            <div id="outputTablesContainer"></div>
            <div class="d-flex justify-content-center">
                <button class="btn btn-pastel-success mt-3" id="copyAllBtn">Kopiraj Sve Podatke</button>
            </div>
            <div id="copyTempDiv"
                style="position: absolute; left: -9999px; top: -9999px; height: 1px; width: 1px; overflow: hidden;">
            </div>
        </div>
    </div>
<div id="footer"></div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./script/script.js"></script>
    <script src="./script/snr.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

</body>

</html>
