<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="/style/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <title>Nodovi i struja</title>
    <link rel="shortcut icon" href="supernova.jpg">
</head>

<body>

    <div id="navbar-placeholder"></div>

    <div class="container my-4">

        <!-- Naslov sekcije -->
        <div class="card text-center text-light bg-info mb-4 shadow-sm">
            <div class="card-body fs-2 fw-bold">Nodovi i broj korisnika</div>
        </div>

        <!-- Input linija i dugmad -->
        <div class="row g-2 mb-3 align-items-end">
            <div class="col-md-8">
                <input id="inputLine" type="text" class="form-control border border-primary"
                    placeholder="Unesi liniju...">
            </div>
            <div class="col-md-2">
                <button id="btnSort" class="btn btn-success w-100">Sort (SNR)</button>
            </div>
            <div class="col-md-2">
                <button id="btnSortName" class="btn btn-success w-100">Sort (Name)</button>
            </div>
        </div>

        <!-- Textarea za podatke -->
        <div class="card mb-3">
            <div class="card-body p-2">
                <textarea class="form-control" id="inputData" rows="10" cols="50"
                    oninput="this.value=this.value.trim();" placeholder="Unesi podatke ovdje..."></textarea>
            </div>
        </div>

        <!-- Glavni button -->
        <button class="btn btn-success form-control fs-4 mb-4" onclick="extractNodes()">Izvuci nodove i izraƒçunaj broj
            korisnika</button>

        <!-- Rezultati -->
        <div class="card mb-3">
            <div class="card-body">
                <h4 class="fw-bold text-dark mb-2">Rezultat:</h4>
                <p class="fw-bold text-primary mb-1">Nodovi: <br><span class="text-dark" id="outputNodes"></span></p>
                <p class="fw-bold text-primary mb-0">Ukupan broj korisnika: <span class="text-dark"
                        id="totalUsers"></span></p>
            </div>
        </div>

    </div>

    <!-- Footer -->
    <div class="container jumbofoot shadow-lg p-3 mb-5 text-center text-info fs-1 fw-bold rounded">
        Supernova Team
    </div>

    <!-- Scriptovi -->
    <script src="./script/script.js"></script>
    <script src="./script/prekidi.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

</body>

</html>
