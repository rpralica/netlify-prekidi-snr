<body>

<div id="navbar-placeholder"></div>

    <div class="container">

        <div class="container text-center super text-light fs-1 fw-bold bg-info">Nodovi i broj korisnika</div><br>

        <div class="row">
            <div class="col-8">
                <input id="inputLine" type="text" class="form-control border border-primary"><br>

            <div class="col-2">

            <div class="col-2">
                <button id="btnSortName" class="btn w-100 btn-success">Sort(Name)</button>
            </div>
        </div>
        <textarea class="form-control container border border-primary" id="inputData" rows="10" cols="50"
            oninput="this.value=this.value.trim();"></textarea><br>
        <button class="btn btn-success form-control fs-2" onclick="extractNodes()">Izvuci nodove i izraƒçunaj broj
            korisnika</button>

    </div>
