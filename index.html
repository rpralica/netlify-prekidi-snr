<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Nodovi i struja</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="./style/style.css">
    <link rel="stylesheet" type="text/css" href="./style/prekidi.css">
    <link rel="shortcut icon" href="./img/prekidi.jpg">
</head>

<body>

    <div id="navbar-placeholder"></div>
    <br><br><br>
    <div class="container my-4">

        <!-- Naslov sekcije -->
        <div class="card text-center mb-4 shadow-sm">
            <div class="card-body card-title-section rounded shaddow-lg border border-2 border-white"
                style="background: linear-gradient(135deg, #a0a5d6, #42c3cc);">
                Nodovi i broj korisnika
            </div>
        </div>

        <!-- Input linija i dugmad -->
        <div class="row g-2 mb-3 align-items-end">
            <div class="col-md-8">
                <input id="inputLine" type="text" class="form-control" placeholder="Unesi liniju...">
            </div>
            <div class="col-md-2">
                <button id="btnSort" class="btn btn-pastel w-100">Sort (SNR)</button>
            </div>
            <div class="col-md-2">
                <button id="btnSortName" class="btn btn-pastel w-100">Sort (Name)</button>
            </div>
        </div>

        <!-- Textarea za podatke -->
        <div class="card mb-3">
            <div class="card-body p-2">
                <textarea class="form-control" id="inputData" rows="10" placeholder="Unesi podatke ovdje..."></textarea>
            </div>
        </div>

        <!-- Glavni button -->
        <button class="btn btn-pastel form-control fs-4 mb-4" onclick="extractNodes()">Izvuci nodove i izraƒçunaj broj
            korisnika</button>

        <!-- Rezultati -->
        <div class="card card-result mb-3">
            <div class="card-body">
                <h4 class="fw-bold mb-2">Rezultat:</h4>
                <p class="fw-bold mb-1">Nodovi: <span class="text-dark" id="outputNodes"></span></p>
                <p class="fw-bold mb-0">Ukupan broj korisnika: <span class="text-dark" id="totalUsers"></span></p>
            </div>
        </div>

    </div>

    <!-- Footer -->
    <div id="footer"></div>

    <!-- Scriptovi -->
    <script src="./script/script.js"></script>
    <script src="./script/prekidi.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>


</body>

</html>
