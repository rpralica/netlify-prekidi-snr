<div class="container text-center super text-light fs-1 fw-bold bg-danger">Struja Regija 1</div><br>

            <div class=" col">
                <textarea id="input" class="form-control"

                <div class="d-flex  justify-content-center">

                            <th>Grad/Općina</th>

                    </thead>

        </div>
        <!-- Orion 20  -->

<div class="row">

        <textarea placeholder="Zalijepite podatke sa  Orion 20" class="form-control container" id="inputOrion20" rows="5"
            cols="8"></textarea><br>
    
        <textarea placeholder="Izlazni podaci sa oriona 20" class="form-control container" id="outputOrion20" rows="5"
            cols="8"></textarea><br>
    
        <button id="btnOrion20" class="btn btn-lg  btn-success form-control">Process</button>
    </div>
</div>
