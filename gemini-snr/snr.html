<!DOCTYPE html>
<html lang="sr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CMTS SNR Analiza</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="style.css">
  
</head>

<body>
    <div class="container">
        <h1 class="mb-4 text-center">CMTS SNR Analiza Najni≈æih Vrijednosti</h1>

        <div class="mb-3">
            <label for="dataInput" class="form-label">Unesite CMTS podatke:</label>
            <textarea class="form-control" id="dataInput" rows="15"></textarea>
        </div>
        <button class="btn btn-primary mb-4" id="processBtn">Procesiraj Podatke</button>

        <div class="output-section" id="outputSection" style="display: none;">
            <h2 class="mb-3">Rezultati Analize</h2>
            <div id="outputTablesContainer">
            </div>
            <button class="btn btn-success mt-3" id="copyAllBtn">Kopiraj Sve Podatke</button>
            <div id="copyTempDiv"
                style="position: absolute; left: -9999px; top: -9999px; height: 1px; width: 1px; overflow: hidden;">
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>

    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>

</html>
